            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            oscillator.connect(gain);
            gain.connect(ctx.destination);

        // Stage 3: Decryption Animation
        function startDecryption() {
            const logs = document.getElementById('decryption-logs');

            const logMessages = [

                'ðŸ” Signature verified...',

            ];
            let logIndex = 0;

            // Matrix rain
            const canvas = document.getElementById('matrix-rain');
            const ctx = canvas.getContext('2d');
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            const chars = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function drawMatrix() {
                ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00f7ff';
                ctx.font = `${fontSize}px 'Roboto'`;
                drops.forEach((y, i) => {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            setInterval(drawMatrix, 50);

            // Decryption logs
            const logInterval = setInterval(() => {
                if (logIndex < logMessages.length) {
                    logs.innerHTML += `<p>${logMessages[logIndex]}</p>`;
                    logIndex++;
                }
                if (logIndex === logMessages.length) {
                    clearInterval(logInterval);
                    completeText.style.display = 'block';
                    playVoice();
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to main portfolio after animation
                    }, 2000);
                }
